<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Graphic Profile - STRUCTURE</title>
  </head>
  <body>
    <header>
      <figure class="logo" >
        <img
          src="granada-fruit-logo.svg"
          alt="Granada Logo"
          style="width: 150px;"
        />
      </figure>
      <figcaption">
        <h4>PREMIUM GRANADA APPLES</h1>
        <h4 style="color: white;">YOUR FAVORITE SUPPLIER</h1>
      </figcaption>
    </header>
    <main>
        <article>
            <video src="vecteezy_beautiful-strawberries-motion-graphics-video_2159103-compressed.mp4" autoplay loop></video>
            <section class="article-section">
              <h1 class="article-text" >
                Granada apples are known for their crisp texture and sweet,<br><h1 class="article-text" style="color: white;">TANGY FLAVOR.</h1>
              </h1>
            </section>
        </article>
        <section class="product-section">
            <h1 style="color: white;">The Fruit Shop.</h1>
            <figure class="grid-container">
                <div class="card-2">
                    <img src="https://i.pinimg.com/564x/3a/bb/4d/3abb4d9d5bdb52f4cbbdc5395841bc0b.jpg" alt="Article Image-1" style="width: 100%; border-radius: 15px;" height="100%"/>
                    <h1 class="card-title">GRANADA APPLE</h1>
                    <button>BUY <i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div class="card-2">
                    <img src="https://i.pinimg.com/564x/28/df/5a/28df5ac68450f4aa79f066aaa94f271d.jpg" alt="Article Image-1" style="width: 100%; border-radius: 15px;" height="100%"/>
                    <h1 class="card-title">LEMON</h1>
                    <button>BUY <i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div class="card-2">
                    <img src="https://i.pinimg.com/564x/db/31/d4/db31d4184f9e6585d730a7596ea0bf43.jpg" alt="Article Image-1" style="width: 100%; border-radius: 15px;" height="100%"/>
                    <h1 class="card-title">PINEAPPLE</h1>
                    <button>BUY <i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div class="card-2">
                    <img src="https://i.pinimg.com/564x/31/b9/88/31b9882495435823eae4b527f63cd53f.jpg" alt="Article Image-1" style="width: 100%; border-radius: 15px;" height="100%"/>
                    <h1 class="card-title">CHERRY</h1>
                    <button>BUY <i class="fa-solid fa-angle-right"></i></button>
                </div>
            </figure>
        </section>
        <section class="contact-section">
            <form>
                <div class="flex-col-bigger-gap">
                    <h1>CONTACT US</h1>
         
                <div class="flex-col">
                    <label>
                        <div class="flex-col">
                            <p>YOUR NAME</p>
                            <input type="text">
                        </div> 
                    </label>
                    <label>
                        <div class="flex-col">
                            <p>YOUR EMAIL</p>
                            <input type="text">
                        </div> 
                    </label>
                    <label>
                        <div class="flex-col">
                            <p> YOUR QUESTION</p>
                            <input type="text">
                        </div> 
                    </label>
                </div>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
